<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <!-- Bootstrap -->
     <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../public/css/stylesheet.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="icon" href="../public/assets/logo.svg">
     
     <!-- SplideJS -->
     <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">

    <title>Welcome | TravelXPlore</title>
</head>
<body>
    <div id="signin" class="d-flex">
        <div class="signin-start w-50 d-flex flex-column">
            <div class="start">
                <div class="logo">
                    <a class="navbar-brand" class="d-flex" href="#">
                      <img src="../public/assets/logo.svg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                      <div class="text-logo d-flex flex-column gap-0">
                          <h2 class="fs-4 fw-bold text-main-black">TravelXPlore</h2>
                          <p class="text-soft-black">Jelajahi Dunia, Ciptakan Cerita</p>
                      </div>
                    </a>
                </div>
            </div>
            <div class="end">
                <a href="index.html" class="back-button text-main-orange"><i class="bi bi-chevron-left"></i>Kembali</a>
                <div class="form-content d-flex flex-column">
                    <div class="header d-flex flex-column">
                        <h4 class="text-soft-black">Sign In</h4>
                        <p>Silakan Sign In menggunakan akun anda</p>
                    </div>
                    <form action="" class="form" id="logform">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Masukkan email anda">
                        <p id="errorMail" class="hidden text-danger mt-1">Email tidak valid!</p>
                        <label for="password" class="form-label mt-4">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan password anda">
                        <div class="d-flex justify-content-between">
                            <p id="errorPwd" class="hidden text-danger w-100 mt-1">Password yang anda masukkan salah!</p>
                            <label class="form-label w-100 text-end forgot_pwd">Forgot your password? <a href="#"><span class="text-primary">Click here</span></a></label>
                        </div>
                        
                        <button type="submit" class="mt-5 w-100 btn btn-main">Sign In</button>
                        <button class="mt-2 w-100 btn btn-warning">Forgot Account</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="signin-end w-50">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logform').addEventListener('submit', function(e) {
            e.preventDefault();
            formValidate();
        })
        function formValidate() {
            const mail = document.getElementById('email');
            const pwd = document.getElementById('password');
            const mailError = document.getElementById('errorMail');
            const pwdError = document.getElementById('errorPwd');

            const staticMail = 'admin@gmail.com';
            const staticPwd = 'admin123';

            if (mail.value == staticMail && pwd.value == staticPwd) {
                alert('login berhasil');
                window.location.href = "./admin/dashboard.html";
            } else if (mail.value != staticMail && pwd.value == staticPwd) {
                mailError.classList.remove('hidden');
                mail.classList.add('is-invalid');
                mail.classList.add('error');
            } else if (mail.value == staticMail && pwd.value != staticPwd) {
                pwdError.classList.remove('hidden');
                pwd.classList.add('is-invalid');
                pwd.classList.add('error');
            } else if (mail.value != staticMail && pwd.value != staticPwd) {
                mailError.classList.remove('hidden');
                mail.classList.add('is-invalid');
                mail.classList.add('error');
                pwdError.classList.remove('hidden');
                pwd.classList.add('is-invalid');
                pwd.classList.add('error');
            }
        }
    </script>
    
</body>
</html>
