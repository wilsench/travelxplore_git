<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangkuman Reservasi</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rangkuman Reservasi</h1>
        <div>
            <p><strong>Nama Lengkap:</strong> <span id="namaLengkap"></span></p>
            <p><strong>Alamat Email:</strong> <span id="email"></span></p>
            <p><strong>Telepon:</strong> <span id="telepon"></span></p>
            <p><strong>Provinsi:</strong> <span id="provinsi"></span></p>
            <p><strong>Kabupaten/Kota:</strong> <span id="kabupaten"></span></p>
            <p><strong>Alamat Lengkap:</strong> <span id="alamatLengkap"></span></p>
            <p><strong>Jumlah Peserta:</strong> <span id="jumlahPeserta"></span></p>
            <p><strong>Harga Paket Wisata:</strong> <span id="hargaPaket"></span></p>
            <p><strong>Harga Transportasi:</strong> <span id="hargaTransportasi"></span></p>
            <p><strong>Harga Makanan:</strong> <span id="hargaMakanan"></span></p>
            <p><strong>Harga Penginapan:</strong> <span id="hargaPenginapan"></span></p>
            <p><strong>Total Harga:</strong> <span id="totalHarga"></span></p>
            <p><strong>Kode Pembayaran:</strong> <span id="kodePembayaran"></span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/js/rangkuman.js"></script>
</body>
</html>
