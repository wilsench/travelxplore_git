<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Detail</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Checkout Detail</h1>
        <form>
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Alamat Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="telepon" class="form-label">Telepon</label>
                <input type="text" class="form-control" id="telepon">
            </div>
            <div class="mb-3">
                <label for="provinsi" class="form-label">Provinsi</label>
                <input type="text" class="form-control" id="provinsi">
            </div>
            <div class="mb-3">
                <label for="kabupaten" class="form-label">Kabupaten / Kota</label>
                <input type="text" class="form-control" id="kabupaten">
            </div>
            <div class="mb-3">
                <label for="alamatLengkap" class="form-label">Alamat Lengkap</label>
                <input type="text" class="form-control" id="alamatLengkap">
            </div>
            <div class="mb-3">
                <label for="jumlahPeserta" class="form-label">Jumlah Peserta</label>
                <input type="text" class="form-control" id="jumlahPeserta" readonly>
            </div>
            <div class="mb-3">
                <label for="hargaPaket" class="form-label">Harga Paket Wisata</label>
                <input type="text" class="form-control" id="hargaPaket" readonly>
            </div>
            <div class="mb-3">
                <h4>Pelayanan Paket Wisata</h4>
                <label for="hargaTransportasi" class="form-label">Transportasi</label>
                <input type="text" class="form-control" id="hargaTransportasi" readonly>
            </div>
            <div class="mb-3">
                <label for="hargaMakanan" class="form-label">Makanan</label>
                <input type="text" class="form-control" id="hargaMakanan" readonly>
            </div>
            <div class="mb-3">
                <label for="hargaPenginapan" class="form-label">Penginapan</label>
                <input type="text" class="form-control" id="hargaPenginapan" readonly>
            </div>
            <div class="mb-3">
                <label for="totalHarga" class="form-label">Total Harga</label>
                <input type="text" class="form-control" id="totalHarga" readonly>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="placeOrder()">Place Order</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../public/js/checkout.js"></script>
</body>
</html>
